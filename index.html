<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>javaScript Calculator 2</title>
<link rel="stylesheet" href="style.css">
	
</head>

<body>
	<div class="container">
		<input type="text" id="inpt1"  readonly>
		<div class="keybord">
			<div class="btndiv">
				<button class="keypad clearVal" onClick="clrFunc()">c</button>
			    <button class="keypad deltVal" onClick="delAlimt()">&#8592;</button>
			    <button class="keypad mltip" onClick="myfunc('*')">&#215;</button>
			    <button class="keypad dvide" onClick="myfunc('/')">&#247;</button>
			    <button class="keypad" onClick="myfunc(7)">7</button>
			    <button class="keypad" onClick="myfunc(8)">8</button>
			    <button class="keypad" onClick="myfunc(9)">9</button>
			    <button class="keypad plus" onClick="myfunc('+')">+</button>
				<button class="keypad mnus" onClick="myfunc('-')">-</button>
			    <button class="keypad" onClick="myfunc(4)">4</button>
			    <button class="keypad" onClick="myfunc(5)">5</button>
			    <button class="keypad" onClick="myfunc(6)">6</button>
			    <button class="keypad" onClick="myfunc(1)">1</button>
			    <button class="keypad" onClick="myfunc(2)">2</button>
			    <button class="keypad" onClick="myfunc(3)">3</button>
			    <button class="keypad" onClick="myfunc(0)">0</button>
			    <button class="keypad" onClick="myfunc('00')">00</button>
			    <button class="keypad" onClick="myfunc('.')">.</button>
				<button class="keypad equal" onClick="makeEqal()">=</button>
			</div>
		</div>
	</div>
	
	<script src="https://ajax.aspnetcdn.com/ajax/jquery/jquery-1.9.0.js"></script>
	<script src="script.js"></script>
</body>
</html>
